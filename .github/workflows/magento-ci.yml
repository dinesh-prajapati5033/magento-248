name: Magento 2.4.8 CI

on:
  push:
    branches:
      - main

jobs:
  build-magento:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, intl, pdo_mysql, soap, xsl, zip
          ini-values: post_max_size=256M, memory_limit=4G

      - name: Configure Magento Composer Auth
        run: |
          # Ensure the secrets are referenced with ${{ secrets.SECRET_NAME }}
          composer config --global http-basic.repo.magento.com b4b4b0ffb735fea34d488f95b06a44e3 a4f2293d0938d7ee03dde31f0f5b1eb0

      - name: Install Composer Dependencies
        run: composer install --no-dev --prefer-dist --no-interaction

      - name: DI Compile
        run: php bin/magento setup:di:compile

      - name: Build Static Content
        - name: Build Static Content
          run: php bin/magento setup:static-content:deploy -f --theme Magento/blank --theme Magento/luma en_US

      - name: Magento Code Sniff
        run: |
          composer require magento/magento-coding-standard --dev
          vendor/bin/phpcs --standard=Magento2 app/code || true

      - name: PHPUnit Tests
        run: php vendor/bin/phpunit || true